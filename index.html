<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Load Submission</title>
  <style>
    body { font-family: Arial, system-ui, sans-serif; margin: 20px; max-width: 980px; }
    h1 { margin: 0 0 8px; }
    .hint { margin: 0 0 18px; color: #555; }
    fieldset { border: 1px solid #bbb; border-radius: 10px; padding: 14px; margin: 16px 0; }
    legend { font-weight: 700; padding: 0 8px; }
    label { display: block; font-weight: 700; margin-top: 10px; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #bbb; border-radius: 8px; margin-top: 6px; }
    textarea { min-height: 90px; resize: vertical; }
    .grid { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; }
    .grid-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    button { margin-top: 12px; padding: 12px 14px; border: 0; border-radius: 10px; font-weight: 800; cursor: pointer; }
    .req { color: #b00020; font-weight: 800; margin-left: 6px; }
    @media (max-width: 900px) { .grid, .grid-4, .grid-2 { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

<h1>Driver Load Details</h1>
<p class="hint">Fields marked <span class="req">*</span> are required. Jeep and Booster sections are optional.</p>

<!-- Replace YOURFORMID with your Formspree form endpoint -->
<form action="https://formspree.io/f/xnjawlpk" method="POST">

  <fieldset>
    <legend>Trip Info</legend>
    <div class="grid">
      <div>
        <label>Name <span class="req">*</span></label>
        <input name="Name" required />
      </div>

      <div>
        <label>Truck Number</label>
        <input name="Truck Number" />
      </div>

      <div>
        <label>Date Loading</label>
        <input type="date" name="Date Loading" />
      </div>

      <div>
        <label>Trip #</label>
        <input name="Trip Number" />
      </div>

      <div>
        <label>Origin <span class="req">*</span></label>
        <input name="Origin" required />
      </div>

      <div>
        <label>Destination <span class="req">*</span></label>
        <input name="Destination" required />
      </div>
    </div>

    <label>Load Description <span class="req">*</span></label>
    <textarea name="Load Description" required></textarea>
  </fieldset>

  <fieldset>
    <legend>Load Identifiers & Dimensions</legend>
    <div class="grid grid-4">
      <div>
        <label>Load Make <span class="req">*</span></label>
        <input name="Load Make" required />
      </div>

      <div>
        <label>Load Model <span class="req">*</span></label>
        <input name="Load Model" required />
      </div>

      <div>
        <label>Serial Number</label>
        <input name="Serial Number" />
      </div>

      <div>
        <label>Overall Length <span class="req">*</span></label>
        <input name="Overall Length" required placeholder="e.g., 85-6" />
      </div>

      <div>
        <label>Trailer Length <span class="req">*</span></label>
        <input name="Trailer Length" required placeholder="e.g., 53-0" />
      </div>

      <div>
        <label>Overall Width <span class="req">*</span></label>
        <input name="Overall Width" required placeholder="e.g., 14-0" />
      </div>

      <div>
        <label>Overall Height <span class="req">*</span></label>
        <input name="Overall Height" required placeholder="e.g., 15-6" />
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Truck (Required)</legend>
    <div class="grid grid-4">
      <div>
        <label>Truck Year <span class="req">*</span></label>
        <input name="Truck Year" required />
      </div>

      <div>
        <label>Truck Make <span class="req">*</span></label>
        <input name="Truck Make" required />
      </div>

      <div>
        <label>Truck License <span class="req">*</span></label>
        <input name="Truck License" required />
      </div>

      <div>
        <label>Truck VIN <span class="req">*</span></label>
        <input name="Truck VIN" required />
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Trailer (Required)</legend>
    <div class="grid grid-4">
      <div>
        <label>Trailer Number <span class="req">*</span></label>
        <input name="Trailer Number" required />
      </div>

      <div>
        <label>Trailer Year <span class="req">*</span></label>
        <input name="Trailer Year" required />
      </div>

      <div>
        <label>Trailer Make <span class="req">*</span></label>
        <input name="Trailer Make" required />
      </div>

      <div>
        <label>Trailer License <span class="req">*</span></label>
        <input name="Trailer License" required />
      </div>

      <div>
        <label>Trailer VIN <span class="req">*</span></label>
        <input name="Trailer VIN" required />
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Jeep (Optional)</legend>
    <div class="grid grid-4">
      <div>
        <label>Jeep Number</label>
        <input name="Jeep Number" />
      </div>

      <div>
        <label>Jeep Year</label>
        <input name="Jeep Year" />
      </div>

      <div>
        <label>Jeep Make</label>
        <input name="Jeep Make" />
      </div>

      <div>
        <label>Jeep License</label>
        <input name="Jeep License" />
      </div>

      <div>
        <label>Jeep VIN</label>
        <input name="Jeep VIN" />
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Booster (Optional)</legend>
    <div class="grid grid-4">
      <div>
        <label>Booster Number</label>
        <input name="Booster Number" />
      </div>

      <div>
        <label>Booster Year</label>
        <input name="Booster Year" />
      </div>

      <div>
        <label>Booster Make</label>
        <input name="Booster Make" />
      </div>

      <div>
        <label>Booster Plate</label>
        <input name="Booster Plate" />
      </div>

      <div>
        <label>Booster VIN</label>
        <input name="Booster VIN" />
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Axle Spacings (11 required)</legend>

    <div class="grid grid-4">
      <div><label>Axle 1 <span class="req">*</span></label><input name="Axle 1" required placeholder="e.g., 4-6" /></div>
      <div><label>Axle 2 <span class="req">*</span></label><input name="Axle 2" required /></div>
      <div><label>Axle 3 <span class="req">*</span></label><input name="Axle 3" required /></div>
      <div><label>Axle 4 <span class="req">*</span></label><input name="Axle 4" required /></div>
      <div><label>Axle 5 <span class="req">*</span></label><input name="Axle 5" required /></div>
      <div><label>Axle 6 <span class="req">*</span></label><input name="Axle 6" required /></div>
      <div><label>Axle 7 <span class="req">*</span></label><input name="Axle 7" required /></div>
      <div><label>Axle 8 <span class="req">*</span></label><input name="Axle 8" required /></div>
      <div><label>Axle 9 <span class="req">*</span></label><input name="Axle 9" required /></div>
      <div><label>Axle 10 <span class="req">*</span></label><input name="Axle 10" required /></div>
      <div><label>Axle 11 <span class="req">*</span></label><input name="Axle 11" required /></div>
    </div>
  </fieldset>

  <button type="submit">Submit Load</button>

</form>

</body>
</html>
